<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Calculator App</h1>
  <div class ="output">
    <form name="buttonform">
    <input id="calc" type="text" name="answer"><br><br>
    <input type="button" value="1" onclick="buttonform.answer.value +='1'">
     <input type="button" value="2" onclick="buttonform.answer.value +='2'">
     <input type="button" value="3" onclick="buttonform.answer.value +='3'">
     <input type="button" value="+" onclick="buttonform.answer.value +='+'">
     <br><br>
     <input type="button" value="4" onclick="buttonform.answer.value +='4'">
     <input type="button" value="5" onclick="buttonform.answer.value +='5'">
     <input type="button" value="6" onclick="buttonform.answer.value +='6'">
     <input type="button" value="-" onclick="buttonform.answer.value +='-'">
     <br><br>
     <input type="button" value="7" onclick="buttonform.answer.value +='7'">
     <input type="button" value="8" onclick="buttonform.answer.value +='8'">
     <input type="button" value="9" onclick="buttonform.answer.value +='9'">
     <input type="button" value="*" onclick="buttonform.answer.value +='*'">
     <br><br>
      <input type="button" value="/" onclick="buttonform.answer.value +='/'">
      <input type="button" value="0" onclick="buttonform.answer.value +='0'">
        <input type="button" value="." onclick="buttonform.answer.value +='.'">
      <input type="button" value="=" onclick="buttonform.answer.value +='='">
      <br>
      <input type="button" value="Clear All" onclick="buttonform.answer.value =''" id="clear">
      <br>
    </form>
    <div id="comments">
      <form action="" id="comment_form" method="post">
        <input type="text" id="input_comment" placeholder="enter your comment">
        <input id="submit" type="submit">
      </form>
  </div>
  <script src="./main.js"></script>
</body>
</html>
